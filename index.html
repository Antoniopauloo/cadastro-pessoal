<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link media="all" rel="stylesheet" type="text/css" href="assets/css/cores.css">
    <link media="all" rel="stylesheet" type="text/css" href="assets/css/fontes.css">
    <link media="all" rel="stylesheet" type="text/css" href="assets/css/global.css">

    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

    <meta charset="UTF-8">
    <meta name="description" content="Faça-nos um cadastro pessoal para abrir uma conta corrente">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Itaú – Abrir uma conta corrente</title>
</head>

<body>

    <div class="container">

        <section>
            <img alt="Logótipo do Itaú" src="/assets/images/logotype.png">

            <h1>Cadastro Pessoal</h1>
            <p>Faça-nos um cadastro pessoal para abrir uma conta pessoal</h2>
            <p><small>* É obrigatório.</small></p>

                <form action="sent.html" id="formulario" method="get" onsubmit="enviarForm();">
                    <div class="group">

                        <div class="controls">
                            <label for="nome">Nome completo*</label>
                            <input type="text" id="nome" name="nome" required aria-required="true" />
                        </div>

                        <div class="grid">
                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="cpf">CPF/CPNJ*</label>
                                    <input type="text" id="cpf" name="cpf" required aria-required="true" onblur="validarCPF()" />
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="rg">RG</label>
                                    <input type="number" id="rg" name="rg">
                                </div>
                            </div>

                            <div class="col-1-3 col-1-3-sm">
                                <div class="controls">
                                    <label for="sexo">Sexo</label>
                                    <select name="sexo" id="sexo">
                                    <option value="blank" selected>Selecione</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Feminino</option>
                                  </select>
                                </div>
                            </div>
                        </div>

                        <div class="grid">
                            <div class="col-2-3">
                                <div class="controls">
                                    <label for="endereco">Endereço*</label>
                                    <input type="text" id="endereco" name="endereco" required aria-required="true" />
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="numero">Número*</label>
                                    <input type="number" id="numero" name="numero" required aria-required="true" />
                                </div>
                            </div>
                        </div>

                        <div class="controls">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro">
                        </div>

                        <div class="grid">
                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="cidade">Cidade*</label>
                                    <input type="text" id="cidade" name="cidade" required aria-required="true"/>
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="estado">Estado*</label>
                                    <select name="estado" id="estado" required aria-required="true" selected/>
                                      <option value="selecione">Selecione</option>
                                      <option value="AC">Acre</option>
                                      <option value="AL">Alagoas</option>
                                      <option value="AP">Amapá</option>
                                      <option value="AM">Amazonas</option>
                                      <option value="BA">Bahia</option>
                                      <option value="CE">Ceará</option>
                                      <option value="DF">Distrito Federal</option>
                                      <option value="ES">Espírito Santo</option>
                                      <option value="GO">Goiás</option>
                                      <option value="MA">Maranhão</option>
                                      <option value="MT">Mato Grosso</option>
                                      <option value="MS">Mato Grosso do Sul</option>
                                      <option value="MG">Minas Gerais</option>
                                      <option value="PA">Pará</option>
                                      <option value="PB">Paraíba</option>
                                      <option value="PR">Paraná</option>
                                      <option value="PE">Pernambuco</option>
                                      <option value="PI">Piauí</option>
                                      <option value="RJ">Rio de Janeiro</option>
                                      <option value="RN">Rio Grande do Norte</option>
                                      <option value="RS">Rio Grande do Sul</option>
                                      <option value="RO">Rondônia</option>
                                      <option value="RR">Roraima</option>
                                      <option value="SC">Santa Catarina</option>
                                      <option value="SP">São Paulo</option>
                                      <option value="SE">Sergipe</option>
                                      <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-1-3">
                                <div class="controls">
                                    <label for="cep">CEP</label>
                                    <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="XXXXX-XXX">
                                </div>
                            </div>
                        </div>

                        <div class="grid">
                            <div class="col-1-2">
                                <div class="controls">
                                    <label for="celular">Celular*</label>
                                    <input type="text" id="celular" name="celular" placeholder="(DD) XXXXX-XXXX" required aria-required="true" />
                                </div>
                            </div>

                            <div class="col-1-2">
                                <div class="controls">
                                    <label for="phone">Telefone fixo</label>
                                    <input type="text" id="phone" name="phone" placeholder="(DD) XXXX-XXXX"/>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="col-1-8">Enviar</button>

                    </div>

                </form>
        </section>
    </div>

    <footer>

        <div class="container">
            <p>© 2021 ITAÚ | BANCO DIGITAL DO BRASIL. CNPJ: 60.872.504/0001-23. Todos os direitos reservados</p>

                <li><a href="https://linkedin.com/in/antonio-paulo-pcd/">Antônio Paulo</a></li>
            </ul>
        </div>

    </footer>

    <script type="text/javascript" src="assets/js/global.js"></script>
</body>

</html>
